<!DOCTYPE html>
<html>
    <body id="demo">
    </body>
    <script>
        function loadDoc() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            console.log(this.responseText);
            document.querySelector(".demo").innerHTML = this.responseText;
        }
        xhttp.open("GET", "https://anarabdullazada.github.io/test_git_backend/ajax_info.txt");
        xhttp.send();
        }
        loadDoc();
    </script>
</html>
